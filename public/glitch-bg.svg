<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="noise">
      <feTurbulence baseFrequency="0.7" numOctaves="3" seed="1" stitchTiles="stitch" type="fractalNoise" />
      <feComponentTransfer>
        <feFuncR type="linear" slope="2" intercept="-.5" />
        <feFuncG type="linear" slope="2" intercept="-.5" />
        <feFuncB type="linear" slope="2" intercept="-.5" />
      </feComponentTransfer>
    </filter>
  </defs>
  <rect width="400" height="400" filter="url(#noise)" />
</svg>